<body>

                                fill="#f0b44b" class="bi bi-search" viewBox="0 0 16 16">
                                <path

                    <div class="usuario_menu">

                                <ul class="menu_opciones dropdown-menu">

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

    <main class="pt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xxl-4">
                    <button class="btn btn-dark d-xl-none button_menu" type="button" data-bs-toggle="collapse"

                        ☰ Menu
                    </button>

                    <div class="barra_modulos collapse d-xl-block " id="barraModulos">
                        <nav class="nav flex-column ">
                        <a class="href_secciones ventas nav-link" href="VentasEmpleado.html"><img
                                src="Img/Iconos/sell_22dp_FFD136_FILL0_wght400_GRAD0_opsz24.svg"

                </div>

                </div>
            </div>

                                            </button>
                                            <ul class="dropdown-menu menu_filtro">
                                                <li><a class="dropdown-item text-light"
                                                        onclick="filtrarTabla('todos')">Todos</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        onclick="filtrarTabla('0')">Inactivos</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        onclick="filtrarTabla('1')">Activos</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                    </caption>

                            <th scope="col">Fotografia </th>

                            <th scope="col">Marca</th>

                        </tr>
                    </thead>
                    <tbody class="table-group-divider  cuerpo_Tabla text-light" id="cuerpoTabla">

                    </tbody>

                    <div class="card text-light bg-dark border-warning">
                        <div class="card-body text-light bg-dark ">

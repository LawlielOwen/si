<html>

<head>
    <title>Login</title>
    <link rel="shortcut icon" href="Img/GatoN.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Login.css">
    <script src="JS/Login.js"></script>
    <style type="text/css"></style>
</head>

<body>
     <!-- Seccion main-->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="texto">
                        <div class="div_LogoGato">
                            <img src="Img/Iconos/GatoSinDerechos.svg" class="logotipe img-fluid">
                        </div>
                        <div class="div_logotipo">
                            <img src="Img/Iconos/Logo extendido.svg" class="icon" class="img-fluid">
                        </div>
                        <p>Bienvenido a L'élégant chat noir. Descubre una experiencia de compra elegante y exclusiva, ya sea
                            en nuestra tienda o desde la comodidad de tu hogar.</p>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="div_formulario mb-3 d-flex mx-auto"  >
                        <div class="mt-3">
                            <h2 class="modal-title">Iniciar sesion</h2>
                            <div class="mb-3">
                                <label for="username">Nombre de usuario</label>
                                <input id="name" type="email" placeholder="Nombre de usuario" class=" w-100">
                                <small id="usuarioError" class="error_mensaje correcto_mensaje"></small>
                            </div>
                            <div class="mb-3">
                                <label for="password" >Contraseña</label>
                                <input id="contraseña" type="password" placeholder="Contraseña" class="w-100">
                                <small id="contraseñaError" class="error_mensaje correcto_mensaje"></small>
                            </div>
                            <div class="mb-3">
                                <button id="loginButton" class="button w-100">Ingresar</button>
                            </div>
                        </div>
    
                    </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
